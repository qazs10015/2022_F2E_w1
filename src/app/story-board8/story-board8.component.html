<div class="storyBoard8">
  <div class="commonQuestion bg-primary white">常見問答</div>
  <div class="container">
    <ol class="groups">
      <li>
        <app-sign-up-button
          class="btn-question"
          (click)="getQA('commonQA')"
          [isActive]="currentGroup === 'commonQA'"
          [displayText]="'一般常見問題'"
        ></app-sign-up-button>
      </li>
      <li>
        <app-sign-up-button
          class="btn-question"
          (click)="getQA('uiDesign')"
          [isActive]="currentGroup === 'uiDesign'"
          [displayText]="'UI 設計師'"
        ></app-sign-up-button>
      </li>
      <li>
        <app-sign-up-button
          class="btn-question"
          (click)="getQA('frontEnd')"
          [isActive]="currentGroup === 'frontEnd'"
          [displayText]="'前端工程師'"
        ></app-sign-up-button>
      </li>
      <li>
        <app-sign-up-button
          class="btn-question"
          (click)="getQA('group')"
          [isActive]="currentGroup === 'group'"
          [displayText]="'團體組'"
        ></app-sign-up-button>
      </li>
    </ol>
    <ol class="answers">
      <li *ngFor="let item of filterData">
        <p class="question tertiary">{{ item.question }}</p>
        <p class="answer white">{{ item.answer }}</p>
      </li>
    </ol>
    <div class="register">
      <app-sigh-up-xl-button></app-sigh-up-xl-button>
    </div>
  </div>
</div>
